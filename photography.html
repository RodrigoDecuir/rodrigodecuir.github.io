<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>./photography</title>
    <style>
      img { width: 720px; height: 516.75px; object-fit: cover; position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto; }
    </style>
  </head>

  <body>


    <div id="login"></div>
    <!-- login -->

    <script>
      /* login */
      const login = document.querySelector("#login")
      var photos = [
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/six-flags.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/alonso.jpg"
	},
	{
	  url: "https://github.com/rodrigodecuir/static/blob/main/photos/nuca.jpg?raw=true"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/dibujantes.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/nasty.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/parque-mexico.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/johanna.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/johanna2.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/mariposas.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/mariposas.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/mariposas3.jpg"
	},
	{
	  url: "https://raw.githubusercontent.com/rodrigodecuir/static/main/photos/roberto.jpg"
	}
      ]

      var len = Object.keys(photos).length
      var n = 0;

      function render() {
        if (n < len) {
          login.innerHTML = `<img src="${photos[n].url}" loading="lazy">`
          n++;
          setTimeout(render, 3500);
	} else {
	  login.innerHTML = ``
	}
      }
      render();

    </script>
  </body>

</html>
