  <head>

    <title>./music</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      :root { --re:#f65239; --gr:#219a6d; --ye:#f3c83b; --bl:#5366ab; --br:#c67816; }
      body { font-family: "Roboto", sans-serif; font-size: 14px; font-weight: 300; line-height: 1.5em; }

      img { height: 180px; float: left; }
      img:hover { filter: blur(1px); }

      .album { padding-left: 40px; }

      h4, h5 { padding: 0px; margin: 0px; font-weight: 500; margin-left: 5px;}
      h5 { font-style: italic; font-size: 13px; }
      h2 { font-weight: 600; padding: 0px 0 0px 40px; font-size: 16px; }
      @media (max-width: 720px) {
	  p { padding-left: 10px; }
          ul { padding-left: 10px; }
          h1 { padding-left: 10px; }
          h2 { padding-left: 10px; }
          .album { padding-left: 10px; }
      }
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-thumb { background: #ffffff50; }

    </style>
